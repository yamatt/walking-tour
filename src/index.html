<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0f766e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Walking Tour">
    <meta name="description" content="Discover and hear about things near you with automatic location-based Wikipedia narration">
    <title>Walking Tour - Discover Things Near You</title>
</head>
<body>
    <div id="debugPanel" class="debug-panel" aria-live="polite" aria-atomic="false">
        <div class="debug-title">Debug log</div>
        <div id="debugLog" class="debug-log"></div>
    </div>
    <div class="container">
        <header>
            <h1>ğŸš¶ Walking Tour</h1>
            <p class="subtitle">Discover and hear about things near you</p>
        </header>

        <div class="status-panel">
            <div id="status" class="status hidden"></div>
            <div id="locationInfo" class="location-info hidden"></div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Finding places near you...</p>
        </div>

        <div id="currentArticle" class="article-card current-article hidden">
            <a id="currentTitle" class="article-title" href="#" target="_blank" rel="noopener noreferrer">Article title</a>
            <div id="currentDistance" class="article-distance"></div>
            <div id="currentImage" class="article-image-container"></div>
            <div id="currentSnippet" class="article-snippet"></div>
        </div>
        <div id="emptyState" class="empty-state hidden">No results found within 10km</div>
    </div>

    <div class="player-bar" role="toolbar" aria-label="Playback controls">
        <div class="player-meta">
            <button id="startBtn" class="bar-action bar-action--primary" aria-label="Start tour">ğŸ“ Start</button>
            <button id="stopBtn" class="bar-action bar-action--stop hidden" aria-label="Stop reading">â¹ Stop</button>
            <button id="refreshBtn" class="bar-action bar-action--ghost hidden" aria-label="Refresh nearby places">ğŸ”„ Refresh</button>
        </div>
        <div class="player-controls">
            <button id="prevBtn" class="player-button" aria-label="Previous article">â®</button>
            <button id="playPauseBtn" class="player-button player-button--primary" aria-label="Play">â–¶ï¸</button>
            <button id="nextBtn" class="player-button" aria-label="Next article">â­</button>
        </div>
    </div>
</body>
</html>
