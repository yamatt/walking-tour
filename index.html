<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Tour - Discover Things Near You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .button-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .button-stop {
            background: #ff4757;
            color: white;
        }

        .button-stop:hover:not(:disabled) {
            background: #ee5a6f;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .articles {
            margin-top: 20px;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .article-card.active {
            border: 3px solid #667eea;
        }

        .article-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .article-distance {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .article-snippet {
            color: #555;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .location-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .control-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö∂ Walking Tour</h1>
            <p class="subtitle">Discover and hear about things near you</p>
        </header>

        <div class="control-panel">
            <button id="startBtn" class="button button-primary">üìç Start Tour</button>
            <button id="stopBtn" class="button button-stop hidden">‚èπÔ∏è Stop Reading</button>
            <button id="refreshBtn" class="button button-secondary hidden">üîÑ Refresh Nearby Places</button>
            
            <div id="status" class="status hidden"></div>
            <div id="locationInfo" class="location-info hidden"></div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Finding places near you...</p>
        </div>

        <div id="articles" class="articles"></div>
    </div>

    <script>
        let currentPosition = null;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        let isSpeaking = false;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusDiv = document.getElementById('status');
        const locationInfo = document.getElementById('locationInfo');
        const articlesDiv = document.getElementById('articles');
        const loadingDiv = document.getElementById('loading');

        // Initialize
        startBtn.addEventListener('click', startTour);
        stopBtn.addEventListener('click', stopSpeaking);
        refreshBtn.addEventListener('click', refreshNearbyPlaces);

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        function startTour() {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by your browser', 'error');
                return;
            }

            showStatus('Getting your location...', 'info');
            startBtn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                onLocationSuccess,
                onLocationError,
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        function onLocationSuccess(position) {
            currentPosition = position;
            const { latitude, longitude } = position.coords;
            
            locationInfo.innerHTML = `üìç Your location: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
            locationInfo.classList.remove('hidden');
            
            showStatus('Location found! Searching for nearby places...', 'success');
            
            // Enable refresh button
            refreshBtn.classList.remove('hidden');
            
            // Fetch nearby articles
            fetchNearbyArticles(latitude, longitude);
        }

        function onLocationError(error) {
            let message = 'Unable to get your location. ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += 'Please allow location access.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += 'Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    message += 'Location request timed out.';
                    break;
                default:
                    message += 'An unknown error occurred.';
            }
            showStatus(message, 'error');
            startBtn.disabled = false;
        }

        function refreshNearbyPlaces() {
            if (currentPosition) {
                const { latitude, longitude } = currentPosition.coords;
                articlesDiv.innerHTML = '';
                showStatus('Refreshing nearby places...', 'info');
                fetchNearbyArticles(latitude, longitude);
            }
        }

        async function fetchNearbyArticles(lat, lon) {
            loadingDiv.classList.remove('hidden');
            
            try {
                // Wikipedia geosearch API
                const url = `https://en.wikipedia.org/w/api.php?` +
                    `action=query&` +
                    `list=geosearch&` +
                    `gscoord=${lat}|${lon}&` +
                    `gsradius=10000&` + // 10km radius
                    `gslimit=10&` +
                    `format=json&` +
                    `origin=*`;

                const response = await fetch(url);
                const data = await response.json();

                loadingDiv.classList.add('hidden');

                if (data.query && data.query.geosearch && data.query.geosearch.length > 0) {
                    showStatus(`Found ${data.query.geosearch.length} places nearby`, 'success');
                    displayArticles(data.query.geosearch);
                } else {
                    showStatus('No places found nearby. Try moving to a different location.', 'info');
                    articlesDiv.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">No results found within 10km</p>';
                }
                
                startBtn.disabled = false;
            } catch (error) {
                loadingDiv.classList.add('hidden');
                showStatus('Error fetching nearby places: ' + error.message, 'error');
                startBtn.disabled = false;
            }
        }

        function displayArticles(articles) {
            articlesDiv.innerHTML = '';

            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card';
                card.dataset.pageid = article.pageid;

                const distance = article.dist ? `${Math.round(article.dist)} meters away` : 'Distance unknown';

                card.innerHTML = `
                    <div class="article-title">${article.title}</div>
                    <div class="article-distance">üìè ${distance}</div>
                    <div class="article-snippet" id="snippet-${article.pageid}">Click to load description...</div>
                `;

                card.addEventListener('click', () => readArticle(article.pageid, article.title));
                articlesDiv.appendChild(card);

                // Fetch snippet for each article
                fetchArticleSnippet(article.pageid);
            });
        }

        async function fetchArticleSnippet(pageid) {
            try {
                const url = `https://en.wikipedia.org/w/api.php?` +
                    `action=query&` +
                    `prop=extracts&` +
                    `exintro=&` +
                    `explaintext=&` +
                    `exsentences=2&` +
                    `pageids=${pageid}&` +
                    `format=json&` +
                    `origin=*`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.query && data.query.pages && data.query.pages[pageid]) {
                    const page = data.query.pages[pageid];
                    const snippetDiv = document.getElementById(`snippet-${pageid}`);
                    if (snippetDiv && page.extract) {
                        snippetDiv.textContent = page.extract;
                    }
                }
            } catch (error) {
                console.error('Error fetching snippet:', error);
            }
        }

        async function readArticle(pageid, title) {
            // Stop any current speech
            stopSpeaking();

            // Highlight selected article
            document.querySelectorAll('.article-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-pageid="${pageid}"]`).classList.add('active');

            showStatus(`Loading content for: ${title}...`, 'info');

            try {
                // Fetch full article extract
                const url = `https://en.wikipedia.org/w/api.php?` +
                    `action=query&` +
                    `prop=extracts&` +
                    `exintro=&` +
                    `explaintext=&` +
                    `pageids=${pageid}&` +
                    `format=json&` +
                    `origin=*`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.query && data.query.pages && data.query.pages[pageid]) {
                    const page = data.query.pages[pageid];
                    const text = page.extract;

                    if (text) {
                        showStatus(`Reading: ${title}`, 'success');
                        speakText(`${title}. ${text}`);
                    } else {
                        showStatus('No content available for this article', 'error');
                    }
                } else {
                    showStatus('Could not load article content', 'error');
                }
            } catch (error) {
                showStatus('Error loading article: ' + error.message, 'error');
            }
        }

        function speakText(text) {
            if (!speechSynthesis) {
                showStatus('Text-to-speech is not supported in your browser', 'error');
                return;
            }

            // Cancel any ongoing speech
            speechSynthesis.cancel();

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 0.9;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            currentUtterance.onstart = () => {
                isSpeaking = true;
                stopBtn.classList.remove('hidden');
            };

            currentUtterance.onend = () => {
                isSpeaking = false;
                stopBtn.classList.add('hidden');
                showStatus('Finished reading', 'success');
            };

            currentUtterance.onerror = (event) => {
                isSpeaking = false;
                stopBtn.classList.add('hidden');
                showStatus('Error with speech synthesis: ' + event.error, 'error');
            };

            speechSynthesis.speak(currentUtterance);
        }

        function stopSpeaking() {
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
            isSpeaking = false;
            stopBtn.classList.add('hidden');
            
            // Remove active state from all cards
            document.querySelectorAll('.article-card').forEach(card => {
                card.classList.remove('active');
            });
            
            showStatus('Reading stopped', 'info');
        }

        // Stop speaking when page is unloaded
        window.addEventListener('beforeunload', () => {
            stopSpeaking();
        });
    </script>
</body>
</html>
